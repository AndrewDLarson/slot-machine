<!DOCTYPE html>
<html>
    <head>
        <title>Slot Machine</title>
        <link href="./slot.css" rel="stylesheet">
        <script src="./slot.js" defer></script>
        <meta name="viewport" content="width=divice-width, initial-scale=1">
    </head>
    <body>
        <header id="header">
            <h1>THE FAMILY GAMBLER</h1>
            <!--<P>All winnings are imaginary! Have fun and enjoy yourself.</P>-->
        </header>
        <main>
            <div id="text-box-container">
                <div id="text-box">
                    <p>This is where you would find any important information</p>
                </div>
            </div>
            <div id="creditBox">
                <p><strong>CREDITS:</strong></p>
                <div id="credits"></div>
            </div>
            <div id="reel-container">
                <div id="topRow">
                    <div class="reel" id="reelOne"></div>
                    <div class="reel" id="reelTwo"></div>
                    <div class="reel" id="reelThree"></div>
                </div>
                <div id="middleRow">
                    <div class="reel" id="reelFour"></div>
                    <div class="reel" id="reelFive"></div>
                    <div class="reel" id="reelSix"></div>
                </div>
                <div id="bottomRow">
                    <div class="reel" id="reelSeven"></div>
                    <div class="reel" id="reelEight"></div>
                    <div class="reel" id="reelNine"></div>
                </div>
            </div>
            <div id="spin-container">
                <div id="spin">SPIN!!</div>
            </div>
            <div id="outcome">Will YOU Win?</div>
        </main>
        <footer>

        </footer>
    </body>
</html>
